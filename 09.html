<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function clone(obj) {
            var buf;
            if (Obj instanceof Array) {
                buf = []; 
                var i = obj.length;
                while (i--) {
                    buf[i] = clone(obj[i])
                }
                return buf;

            }
            else if (obj instanceof Object) {
                buf = {};
                for (var k in obj) {
                    buf[k] = clone(obj[k]);

                }
                return buf;

            }
            else {
                return obj;
            }

        }


    </script>
</body>

</html>
