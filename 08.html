<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var Arr = [2, 12, 30, 34, 40, 55, 59, 102, 200];
        function binary(find, arr, low, high) {
            var mid = Math.ceil((high + low) / 2);
            if (arr[mid] == find) {
                console.log("你要查找的元素是" + find + ",它的下标是" + arr.indexOf(arr[mid]))
                return mid;
            }
            console.log("很抱歉，你查找的元素不存在")
            return -1;
        }
        binary(40, Arr, 0, Arr.length - 1);
    </script>
</body>

</html>
